{% extends 'base.html' %}


{% block content %}



<div class="row">
    <div class = "col-md-4">
       <img src="{{ product.image.url }}" class="image-fluid img-responsive  ">
    </div>
    <div class = "col-md-8">
        <h3>{{product.title}}</h3>
        <p>Цена: {{product.price}} руб.</p>
        <p>Описание: {{product.description}}</p>
        <hr>
        <a href="{% url 'add_to_cart'  slug=product.slug %}"><button class="btn-danger">Добавить в корзину</button> </a>
    </div>
    <p class="mt-4">Характеристики:</p>
    {% if product.category.slug == 'skates' %}
        {% include 'skates.html' %}
    {% else %}
        {% include 'sticks.html' %}
    {% endif %}
</div>
{% endblock content %}
